<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>example04</title>
  </head>
  <body>
    <h1 id="title">example04</h1>
    <!--块级链接，将某元素放进 <a> 内，将其转换为链接 -->
    <a
      href="https://www.mozilla.org/zh-CN/about/manifesto/"
      title="Mozilla 宣言"
      target="_blank"
      ><img src="favicon.ico" alt="图标"
    /></a>
    <!--尽可能使用相对链接-->
    <p><a href="example04.html#title">标题</a></p>
    <!--NOTE 当链接到一个需要下载的资源，应添加明确的措辞，以减少任何混乱-->

    <!--download：指示浏览器下载 URL 而不是导航到它，如果有值则作为默认的保存文件名
      此属性仅适用于同源 URL（protocol、port 和 host 都相同）-->
    <p>
      <a
        href="https://download.mozilla.org/?product=firefox-latest-ssl&os=win64&lang=zh-CN"
        download="firefox-latest-64bit-installer.exe"
      >
        下载 Firefox
      </a>
    </p>

    <p><a href="tg://resolve?domain=TerakomariGandesblood">Terakomari</a></p>
  </body>
</html>
