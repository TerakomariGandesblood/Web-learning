<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>example01</title>
  </head>
  <body>
    <!--说明文字，<figure> 里不必须是图片-->
    <figure>
      <!--NOTE 搜索引擎也读取图像的文件名并把它们计入 SEO，因此应该给你的图片取一个描述性的文件名-->
      <!--NOTE 搜索引擎可能会将图片的文字描述（alt）计入 SEO，如果图片只是用于装饰，应该写在 CSS 里-->
      <!--NOTE 在得到授权之前永远不要把 src 属性指向其他人网站上的图片。这被称为“盗链（hotlinking）”-->
      <!--像 <img> 和 <video> 这样的元素有时被称之为替换元素，因为这样的元素的内容和尺寸由外部资源（像是一个图片或视频文件）所定义，而不是元素自身-->
      <!--NOTE 如果需要改变图片的尺寸，应该使用 CSS 而不是 HTML-->
      <img
        src="dinosaur.jpg"
        alt="一只恐龙头部和躯干的骨架，它有一个巨大的头，长着锋利的牙齿。"
      />
      <!--因为当图片无法显示时，它们会同时出现，说明文字和 alt 的内容不应该一样-->
      <figcaption>曼彻斯特大学博物馆展出的一只霸王龙的化石</figcaption>
    </figure>

    <p>background-image</p>
  </body>
</html>
