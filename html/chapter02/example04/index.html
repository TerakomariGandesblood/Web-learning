<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>example03</title>
  </head>
  <body>
    <!--SVG 是用于描述矢量图像的 XML 语言，可以使用 Adobe Illustrator 创建-->
    <!--内联 SVG，可以和 CSS 交互-->
    <!--NOTE 浏览器不能像缓存普通图片一样缓存内联 SVG-->
    <svg width="300" height="200">
      <rect width="100%" height="100%" fill="green" />
    </svg>
    <!--NOTE 矢量图像中的文本仍然可访问（这也有利于 SEO）
    SVG 可以很好地适应样式/脚本，因为图像的每个组件都是可以通过 CSS 或通过 JavaScript 编写的样式的元素-->
    <!--SVG 非常容易变得复杂，这意味着文件大小会增加；复杂的 SVG 也会在浏览器中占用很长的处理时间-->

    <!--无法使用 JavaScript 操作图像，从 SVG 文件调用的外部样式表不起作用-->
    <img src="star.png"" />
  </body>
</html>
