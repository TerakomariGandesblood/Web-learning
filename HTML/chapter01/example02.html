<!DOCTYPE html>
<html lang="zh-CN">
  <!--meta：元数据-->
  <head>
    <meta charset="UTF-8" />
    <!--许多 <meta> 元素包含了 name 和 content 属性-->
    <meta name="author" content="Terakomari" />
    <!--指定包含关于页面内容的关键字的页面内容的描述是很有用的，
      因为它可能或让你的页面在搜索引擎的相关的搜索出现得更多，
      这些行为在术语上被称为搜索引擎优化（SEO）-->
    <meta name="description" content="A description" />
    <!--还有一些旨在向某些网站（如社交网站）提供可使用的特定信息的 meta-->

    <!--自定义图标-->
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <!--还有一些其他功能的图标-->
    <!--NOTE 如果网站使用了内容安全策略（Content Security Policy，CSP）来增加安全性，这个策略会应用在图标上。
      如果遇到了图标没有被加载的问题，需要确认 Content-Security-Policy 响应头的 img-src 指令没有禁止访问图标-->

    <title>example02</title>
  </head>
  <body>
    <!--将文档的分段设置为不同的语言-->
    <p>Japanese example: <span lang="ja">ご飯が熱い。</span>.</p>
  </body>
</html>
