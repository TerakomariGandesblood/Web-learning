<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>example06</title>
  </head>
  <body>
    <header>
      <h1>页眉</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#">主页</a></li>
      </ul>

      <form>
        <input type="search" name="search" placeholder="要搜索的内容" />
        <input type="submit" value="搜索" />
      </form>
    </nav>

    <!--放每个页面独有的内容, 只能用一次-->
    <main>
      <article>
        <h2>文章</h2>
        <p>文章内容</p>
      </article>

      <aside>
        <h2>相关链接</h2>
        <ul>
          <li><a href="#">链接</a></li>
        </ul>
      </aside>
    </main>

    <footer>
      <p>页脚</p>
    </footer>
  </body>
</html>
